name: Deploy to Firebase Hosting on pull request

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Set up Firebase Authentication
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_ADITYA_10FDB }}
      run: |
        echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_ADITYA_10FDB }}" > $HOME/.config/gcloud/application_default_credentials.json
        cat $HOME/.config/gcloud/application_default_credentials.json

    - name: Deploy to Firebase Hosting
      env:
        GOOGLE_APPLICATION_CREDENTIALS: credentials.json
      run: firebase deploy --only hosting

